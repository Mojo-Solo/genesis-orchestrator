[behave]
# Behave configuration for GENESIS Orchestrator BDD Testing

# Test execution settings
default_tags = -@wip
show_timings = true
show_skipped = false
format = pretty
color = true
summary = true

# Logging and output
logging_level = INFO
logging_format = %(levelname)s:%(name)s:%(message)s
logging_clear_handlers = true
logging_capture = false

# Test discovery
paths = features
step_definitions = features/steps

# Test filtering - uncomment specific tags to run focused tests
# tags = @critical
# tags = @lag
# tags = @rcr  
# tags = @stability
# tags = @security
# tags = @meta-learning

# Performance and timeout settings
# Set test timeout to 5 minutes (300 seconds)
stage_timeout = 300.0

# Coverage and reporting
# junit = true
# junit_directory = test-reports

# User-defined settings for GENESIS testing
# These can be overridden with command line options

# Stability testing configuration
stability_target_percentage = 98.6
stability_test_runs = 5
stability_tolerance = 1.4

# Performance thresholds
max_latency_ms = 2000
min_token_reduction_percent = 30
min_accuracy_threshold = 0.85

# Security testing configuration
pii_detection_enabled = true
hmac_validation_enabled = true
rate_limit_requests_per_minute = 100

# Meta-learning configuration
meta_learning_enabled = true
bottleneck_detection_threshold = 0.1
improvement_significance_threshold = 0.05

# Test environment settings
test_environment = development
mock_external_services = true
deterministic_seed = 42
enable_trace_collection = true

# Feature execution order (optional)
# Uncomment to enforce specific execution order
# feature_order = 
#     lag_decomposition
#     rcr_routing  
#     stability
#     security
#     meta_learning

# Parallel execution (if supported)
# processes = 4
# parallel-element = scenario

# Custom formatters and plugins
# format = json
# outdir = test-output

# Debug settings - uncomment for debugging
# stop = true
# no_capture = true
# no_capture_stderr = true
# verbose = true

# Advanced configuration
# lang = en
# userdata_defines = 
# include_re = 
# exclude_re = @manual